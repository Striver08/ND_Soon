<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a href="#" class="logo">Navkaar Decors</a>
      <nav>
      </nav>
    </header>
    <section>
      <img src="assets/curve.png" class="wave" />
      <div class="contentBx">
        <h2>Website Launching Soon</h2>
        <p>
          We're sorry to keep you waiting, <br>
          Our Website is under maintenance and will soon be launched. <br>
          Till then, visit us on Social Media!!!
        </p>
        <div class="countdown">
        </div>
        <a href="https://wa.me/+919971478923?text=Hi!%0dI%27m%20interested%20in%20getting%20notified%20about%20your%20website%20launch" onclick="toggle();">Notify Me!</a>
      </div>
      <div class="imgBx">
        <img src="assets/man.png" />
      </div>
      <ul class="sci">
        <li>
          <a href="#"><img src="assets/facebook.png" /></a>
        </li>

        <li>
          <a href="#"><img src="assets/instagram.png" /></a>
        </li>
      </ul>
    </section>
    <div class="newsletter">
      <h2>Stay Tuned</h2>
      <p>Get notified at launch</p>
      <div class="inputBox">
        <form>
          <input
            type="email"
            name=""
            required=""
            placeholder="Enter Email Address"
          />
          <input type="submit" value="Submit" />
        </form>
      </div>
      <img src="assets/close.png" class="close" onclick="toggle();" />
    </div>
    <script type="text/javascript">
      function toggle() {
        var newsletter = document.querySelector(".newsletter");
        newsletter.classList.toggle("active");
      }

      var countDate = new Date("Jan 1, 2022 00:00:00").getTime();

      function newYear() {
        var now = new Date().getTime();
        gap = countDate - now;

        var second = 1000;
        var minute = second * 60;
        var hour = minute * 60;
        var day = hour * 24;

        var d = Math.floor(gap / day);
        var h = Math.floor((gap % day) / hour);
        var m = Math.floor((gap % hour) / minute);
        var s = Math.floor((gap % minute) / second);

        document.getElementById("day").innerText = d;
        document.getElementById("hour").innerText = h;
        document.getElementById("minute").innerText = m;
        document.getElementById("second").innerText = s;
      }

      setInterval(function () {
        newYear();
      }, 1000);
    </script>
  </body>
</html>
